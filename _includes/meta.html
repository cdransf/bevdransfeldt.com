    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    <meta name="author" content="{{ site.name }}" />
    {% if {{site.favicon != blank}} %}
    <link href="{{ site.favicon }}" rel="shortcut icon" type="image/x-icon" />
    {% endif %}
    
    {% if {{site.social_image != blank}} %}
    <meta property="og:image" content="{{site.social_image}}" />
    <meta name="twitter:image" content="{{site.social_image}}" />
    <link rel="apple-touch-icon" href="{{site.social_image}}">
    {% endif %}
